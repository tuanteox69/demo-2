<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Code gym</title>
  <style>
    h1 {
      color:white;
    }

    tr:nth-child(odd) {
      background:lightgoldenrodyellow;
    }
  </style>
</head>
<body>
<div align="center" >
  <a href="https://codegym.vn/">
  <h1 style="background: blue" >Danh sách học viên code gym  <img src="12.jpg" width="30" height="30" ></h1></a>
  <table>
  Name: <input placeholder="full name" name="abc" id="nameP">
  Age :<input placeholder="age" id="age" type="number">
    sẽ :<select  id="sex">
    <option value="Nam">Nam</option>
    <option value="Nữ"> Nữ </option>
    <option value="Gay">khác</option>
  </select>
   phone number:<input placeholder="+84" id="phone">
  Email:<input placeholder="@gmai.com" id="email" type="email">
  <br>
  <br>
  <button onclick="create()">Add study</button>
    <br>
  <button onclick="saveEdit()">Edit</button>
  <br>
  <br>
  </table>
  <table id="display" style="width: 80%; text-align: center">
  </table>
</div>
</body>
</html>
<script>
  class Product {
    name
    age
    sex
    phone
    email
    constructor(name,age,sex,phone,email) {
      this.name = name;
      this.age = age;
      this.sex = sex;
      this.phone = phone;
      this.email = email;
    }
  }


  let products = [new Product("Nguyễn Ngọc Tuấn","21","Nam","0913035924","tuanteox69@gmai.com")]


  function create() {
    let name = document.getElementById('nameP').value;
   let age = document.getElementById('age').value;
    let sex = document.getElementById('sex').value;
    let phone = document.getElementById('phone').value;
    let email = document.getElementById('email').value;
    products.push(new Product(name,age,sex,phone,email));
    console.log(products)
    show();
  }

  function show() {
    let str = "<td>stt</td><td>Họ và tên</td><td>tuổi</td><td>Giới Tính</td><td>Số điện thoại</td><td>Email</td>";
    for (let i = 0; i < products.length; i++) {
      str += "<tr>"
      str += `<td>${i + 1}</td>`
      str += `<td>${products[i].name}</td>`
      str += `<td>${products[i].age}</td>`
      str += `<td>${products[i].sex}</td>`
      str += `<td>${products[i].phone}</td>`
      str += `<td>${products[i].email}</td>`
      str += `<td><button onclick="showEdit(${i})">Edit</button></td>`
      str += `<td><button onclick="deleteP(${i})">Delete</button></td>`
      str += "</tr>"
    }
    document.getElementById("display").innerHTML = str;
  }

  let indexEdit = -1;

  function showEdit(index) {
    document.getElementById('nameP').value = products[index].name;
    document.getElementById('age').value = products[index].age;
     document.getElementById('sex').value = products[index].sex;
    document.getElementById('phone').value = products[index].phone;
    document.getElementById('email').value = products[index].email;
    indexEdit = index;
  }

  function saveEdit() {
    let name = document.getElementById('nameP').value;
    let age = document.getElementById('age').value;
    let sex = document.getElementById('sex').value;
    let phone = document.getElementById('phone').value;
    let email = document.getElementById('email').value;
    products[indexEdit] = new Product(name,age,sex,phone,email);

    show();
    indexEdit = -1;
  }

  function deleteP(index) {
    products.splice(index, 1);
    show();
  }

  show();
</script>
